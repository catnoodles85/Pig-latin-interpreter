<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie" />
    <meta name="author" content="Kenzie" />
    <meta name="keywords" content="Kenzie" />

    <!-- Title Page-->
    <title>Pig Latin Interpreter</title>

    <!-- CSS-->
    <link href="style.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <div id="container">

      <div id="heading">
        <h1>Pig Latin Interpreter</h1>
        <p>the rules of speaking pig latin</p>
      </div>
      
      <div id="input">
        <h2>What you say:</h2>
        <form id="input">
          <input  type="text" id="input-Bar"  placeholder="In English">
        </form>
      </div>
      
      <div id="output">
        <h2>What pig latin translates to:</h2>
        <form id="output">
          <input type="text" id="output-Bar" placeholder="In Pig-latin">
        </form>
      </div>

    </div>
    
    
    <script src="./code.js"></script>
  </body>
</html>
