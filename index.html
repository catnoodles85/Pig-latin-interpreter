<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie" />
    <meta name="author" content="Kenzie" />
    <meta name="keywords" content="Kenzie" />

    <!-- Title Page-->
    <title>Pig Latin Interpreter</title>

    <!-- CSS-->
    <link href="style.css" rel="stylesheet" media="all" />
  </head>
  
  <body>
    <div id="heading">
      <h2>Pig Latin Interpreter</h2>
    </div>
    
    <div id="container">
      
      <p>Here is a short video on the rules of how to speak Pig Latin:</p>
      
      <iframe width="150" height="100" src="https://www.youtube.com/embed/5_VC0QiTrPk" title="How to Learn Pig Latin | Easy Guide for Kids" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" ></iframe>
      </iframe>
      
      <div id="input">
        <h2 class="text">What you say:</h2>
        <form id="input">
          <input  type="text" id="input-Bar"  placeholder="In English">
        </form>
      </div>
      <h2 class="text">What the pig says:</h2>
      <div id="output">
      </div>
    
    </div>
    
    
    <script src="./code.js"></script>
  </body>
</html>
